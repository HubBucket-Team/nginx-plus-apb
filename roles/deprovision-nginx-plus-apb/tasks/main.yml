##############################################################################
## Deprovision NGINX PLUS APB
## This role executes much of the needed functionality to deprovision an
## application using an Ansible Playbook Bundle and delete resources created
## in the sample apb generated by the provision role.
##############################################################################

##############################################################################
## Deprovision a route
##############################################################################
- name: Delete NGINX Plus APB web route
  openshift_v1_route:
    name: nginx-plus-apb-web
    namespace: '{{ namespace }}'
    state: absent

- name: Delete NGINX Plus APB status route
  openshift_v1_route:
    name: nginx-plus-apb-status
    namespace: '{{ namespace }}'
    state: absent

##############################################################################
## Deprovision a service
##############################################################################
- name: Delete NGINX Plus APB service
  k8s_v1_service:
    name: nginx-plus-apb
    namespace: '{{ namespace }}'
    state: absent

##############################################################################
## Deprovision a deployment config
## When removing a Deployment Config, OpenShift will automatically clean up
## its associated resources like replication controllers and pods
##############################################################################
- name: Delete NGINX Plus APB deployment config
  openshift_v1_deployment_config:
    name: nginx-plus-apb
    namespace: '{{ namespace }}'
    state: absent
