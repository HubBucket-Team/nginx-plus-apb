id: c5dff023-86e0-425c-84de-993be425c757
name: nginx-plus-apb
image: nginxinc/nginx-plus-apb
description: This is a simple NGINX Plus instance
bindable: False
async: optional
metadata:
  documentationUrl: https://www.nginx.com/resources/admin-guide/
  imageUrl: https://avatars2.githubusercontent.com/u/8629072?v=4&s=200
  displayName: NGINX Plus
  longDescription: An APB that deploys an instance of NGINX Plus

plans:
  - name: default
    description: An APB which deploys NGINX
    free: True
    metadata: {}
    parameters:
      - name: nginx_plus_image
        default: openshift-nginx-plus
        type: string
        title: Name of NGINX Plus Docker image
        required: True
